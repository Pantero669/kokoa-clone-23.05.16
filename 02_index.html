<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="02_index_css/00style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoaClone</title>
    <script
      src="https://kit.fontawesome.com/357611f6e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <div id="container">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
          </div>

          <div class="status-bar__column">
            <span>18:43</span>
          </div>

          <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>

        <header class="Welcome-header">
          <h1 class="Welcome-header__title">Welcome to KoKoaClone</h1>
          <p class="Welcome-header__text">
            If yor have a KoKoa Account, <br />
            log in with your email or phone number.
          </p>
        </header>

        <form id="login-form">
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
          <input type="submit" value="Log In" />
          <a href="#">Find Kokoa Account or Password</a>
        </form>
      </div>
    </div>
  </body>
</html>
